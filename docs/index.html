<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>히스토리스타그램</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container mt-4">
        <h1>Stargram</h1>
        <div class="profile-container">
          <!-- 프로필 사진 -->
          <img id="profile-picture" src="default-profile.png" alt="Profile Picture" class="rounded-circle profile-img" />
          
          <!-- 위인 정보 -->
          <div class="profile-info">
            <h2 id="profile-name">위인의 이름</h2>
            <p id="profile-desc">위인에 대한 설명</p>
          </div>
        </div>

        <!-- 검색 입력창 -->
        <form id="search-form">
          <input type="text" id="person-input" placeholder="위인을 입력하세요" />
          <button type="submit">위인 검색</button>
        </form>
      </section>
    </main>

    <!-- 부트스트랩 & 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
