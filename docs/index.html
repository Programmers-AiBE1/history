<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargram</title>

  <!-- ✅ Bootstrap CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ 사용자 정의 CSS -->
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* ✅ 로딩 스피너 스타일 */
    .spinner-border {
      display: none;
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <!-- ✅ 스타그램 로고 -->
  <h1 class="fw-bold logo text-center">Stargram</h1>

  <hr class="my-0" />
  
  <main>
    <section class="container mt-4">
      
      <!-- ✅ 위인 정보 영역 -->
      <div class="profile-box text-center">
        <h2 id="profile-name" class="fw-bold">위인의 이름</h2>
        <p id="profile-desc" class="text-muted">위인에 대한 설명</p>
      </div>

      <hr>

      <!-- ✅ 검색 입력 폼 -->
      <form id="ccForm" class="text-center mt-3">
        <input type="text" id="searchInput" name="text" class="form-control w-50 mx-auto d-inline" placeholder="위인을 입력하세요" required />
        <button type="submit" id="search-button" class="btn btn-success mt-2">검색</button>
      </form>

      <!-- ✅ 🔥 로딩 스피너 (이미지 생성 대기 중 표시됨) -->
      <div class="text-center mt-4">
        <div id="loading-spinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- ✅ 🔥 위인 설명이 들어갈 영역 -->
      <div id="info-container" class="mt-4 text-center">
        <div class="card p-3 shadow-sm"> 
          <p id="profile-desc-text" class="text-muted m-0">위인에 대한 설명이 여기에 표시됩니다.</p>
        </div>
      </div>

      <!-- ✅ 🔥 위인 업적 정보 표시 영역 -->
      <div id="achievement-container" class="mt-4 d-flex justify-content-center flex-column align-items-center">
        <!-- 업적 정보가 여기에 추가됨 -->
      </div>

      <!-- ✅ 🔥 위인 업적 이미지 표시 영역 -->
      <div id="image-container" class="mt-4 d-flex justify-content-center gap-3">
        <!-- JavaScript에서 동적으로 업적 이미지 3개를 추가함 -->
      </div>

      <!-- ✅ 🔥 추가된 이미지 개수를 확인하는 영역 -->
      <div id="image-count" class="text-center mt-2 text-muted">
        추가된 이미지 개수: <span id="image-count-text">0</span> / 3
      </div>

    </section>
  </main>

  <!-- ✅ Bootstrap JS 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 사용자 정의 JavaScript -->
  <script src="app.js"></script>

</body>
</html>
